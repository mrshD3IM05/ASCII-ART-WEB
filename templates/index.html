<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII ART Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff7f50; /* orange attrayante */
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px #000;
        }

        form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,127,80,0.5); /* glow orange */
            width: 400px;
            max-width: 90%;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-size: 1em;
        }

        .radio-group {
            margin-top: 10px;
            display: flex;
            flex-direction: column; /* boutons verticaux */
            align-items: flex-start;
        }

        .radio-group label {
            margin-bottom: 10px; /* espace entre les boutons */
            font-weight: normal;
            font-size: 1em;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff7f50;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff9b6a;
            box-shadow: 0 0 15px #ff9b6a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ASCII ART Web</h1>

        <form action="/ascii-art" method="POST">
            <label>Enter text:</label>
            <input type="text" name="text" required>

            <label>Choose a banner:</label>
            <div class="radio-group">
                <label><input type="radio" name="banner" value="standard" checked> Standard</label>
                <label><input type="radio" name="banner" value="shadow"> Shadow</label>
                <label><input type="radio" name="banner" value="thinkertoy"> Thinkertoy</label>
            </div>

            <button type="submit">Generate ASCII Art</button>
        </form>
    </div>

</body>
</html>
