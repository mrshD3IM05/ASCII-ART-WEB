<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{.Status}} - {{.Title}}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:2rem}
    .card{background:#fff;border-radius:6px;padding:1.5rem;box-shadow:0 2px 8px rgba(0,0,0,.08);max-width:800px}
    .status{font-weight:700;color:#c0392b}
    pre{background:#f4f4f4;padding:1rem;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="status">{{.Status}} â€” {{.Title}}</h1>
    <p>{{.Message}}</p>
    {{if .Detail}}

      <pre>{{.Detail}}</pre>
    {{end}}
    <p><a href="/">Back to home</a></p>
  </div>
</body>
</html>
