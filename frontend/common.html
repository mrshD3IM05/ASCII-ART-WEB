{{define "header"}}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align to top to allow scrolling */
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #ff7f50;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px #000;
        }

        .card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 127, 80, 0.5);
            width: 95%;
            margin: 0 auto;
            /* removed max-width to allow full width */
            overflow-x: auto;
            /* Allow horizontal scroll for large ASCII art */
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-size: 1em;
        }

        /* ðŸ”¥ Your textarea styling */
        textarea {
            width: 100%;
            height: 40vh;
            /* Takes up significant vertical space */
            min-height: 300px;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        .radio-group {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            /* Changed from column to row */
            align-items: center;
            /* Align items vertically center */
            gap: 15px;
            /* Add spacing between elements */
        }

        .radio-group label {
            margin-bottom: 0;
            /* Remove bottom margin */
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff7f50;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff9b6a;
            box-shadow: 0 0 15px #ff9b6a;
        }

        #result {
            text-align: left;
            white-space: pre;
        }

        pre {
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
            white-space: pre;
            font-size: 14px;
            line-height: 1.1;
        }
    </style>
</head>

<body>


    <main style="width: -webkit-fill-available;">
        <div class="container">
            {{end}}

            {{define "footer"}}
        </div>
    </main>

</body>

</html>
{{end}}
